<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" href="../images/pong_logo.png">
	<title>Welcome to Pong!</title>
</head>
<body>
	<h1>Welcome to Pong!</h1>
	<div class="form">
		<div class="container" id="container">
			<div class="form-container sign-in">
				<form>	
					<h2>Sign In</h2>
					<div class="social-icons">
						<a href="#" class="social">
							<img src="../images/42_logo.jpg" alt="42" class="custom-icon">
						</a>
					</div>
					<span>or use your username password</span>
					<input type="username" placeholder="Usename" />
					<input type="password" placeholder="Password" />
					<a href="#">Forgot your password?</a>
					<button>Sign In</button>
				</form>
			</div>
			<div class="form-container sign-up">
				<form>
					<h2>Create Account</h2>
					<div class="social-icons">
						<a href="#" class="social">
							<img src="../images/42_logo.jpg" alt="42" class="custom-icon">
						</a>
					</div>
					<span>or use your email for registration</span>
					<input type="text" placeholder="Name" />
					<input type="text" placeholder="Surname" />
					<input type="text" placeholder="Usename" />
					<input type="email" placeholder="Email" />
					<input type="password" placeholder="Password" />
					<button>Sign Up</button>
				</form>
			</div>
			<div class="toggle-container">
				<div class="toggle">
					<div class="toggle-panel toggle-left">
						<h2>Hello, Friend!</h2>
						<p>Register with your personal details to use all of site features</p>
						<button class="hidden" id="register">Sign Up</button>
					</div>
					<div class="toggle-panel toggle-right">
						<h2>Welcome Back!</h2>
						<p>Enter your personal details to use all of site features</p>
						<button class="hidden" id="login">Sign In</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
